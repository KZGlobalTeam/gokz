// GOKZ Server Config

// This is executed at the start of each map
// These settings are all but required for GOKZ
// You should not need to edit this file

// No fun allowed
sv_holiday_mode 0
sv_party_mode 0

// Remove restriction that affects some maps
sv_clamp_unsafe_velocities 0

// Respawn on death
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_respawn_immunitytime 0
sv_spec_post_death_additional_time 1

// Hide money
mp_playercashawards 0
mp_teamcashawards 0

// Stop dropping guns
mp_death_drop_c4 0
mp_death_drop_defuser 0
mp_death_drop_grenade 0
mp_death_drop_gun 0
mp_drop_knife_enable 0
mp_weapons_allow_map_placed 0
mp_t_default_secondary ""
mp_ct_default_secondary ""
mp_disconnect_kills_players 0

// No limits on joining teams
mp_autoteambalance 0
mp_limitteams 0
mp_spectators_max 64

// Performance
sv_occlude_players 0

// General
sv_pure 0
bot_quota 0
sv_allow_votes 0
sv_infinite_ammo 2
mp_free_armor 2
mp_buytime 0
mp_freezetime 0
mp_do_warmup_period 0
mp_ignore_round_win_conditions 1
mp_match_end_changelevel 1
sv_ignoregrenaderadio 1
sv_disable_radar 1
mp_footsteps_serverside 1
sv_mincmdrate 128
sv_minupdaterate 128
mp_warmuptime_all_players_connected 0

// Team picking
mp_force_pick_time 60

// Restart round to ensure settings (e.g. mp_weapons_allow_map_placed) are applied
mp_restartgame 1
